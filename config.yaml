# Careem UAE Promotional Scraper Configuration

# API Configuration
api:
  base_url: "https://appengine.careemapis.com/v1/page"
  endpoints:
    homepage: "ea-discovery-home"
    search: "food-hybrid-dishes-search"
    food_home: "ea-discovery-home"
  
  # Common headers for all requests
  headers:
    x-careem-agent: "ICMA"
    x-careem-beta: "false"
    user-agent: "ICMA/25.32.0"
    agent: "ICMA"
    time-zone: "Asia/Dubai"
    x-careem-appengine-api-version: "2025-07-07"
    x-careem-operating-system: "iOS/18.6.1"
    x-careem-permissions: "location:granted"
    accept-language: "en"
    x-careem-device-id: "D0Do1cW3V2mftjsX"
    accept: "*/*"
  
  # Location settings (Dubai coordinates)
  location:
    lat: "25.25424950960893"
    lng: "55.29878170304264"
    user_location: "25.25424950960893,55.29878170304264"
    delivery_location: "25.254242600603668,55.298777620374366"

# Scraping Configuration
scraping:
  # Surfaces to scrape
  surfaces:
    - name: "homepage"
      endpoint: "ea-discovery-home"
      params:
        selectedServiceAreaId: "0"
        refreshCounter: "3"
    
    - name: "food_home"
      endpoint: "food-discovery-home"
      params: {}
    
    - name: "search"
      endpoint: "food-hybrid-dishes-search"
      params:
        query: "Burger"
    
    - name: "category_burgers"
      endpoint: "food-hybrid-dishes-search"
      params:
        query: "Burger"
    
    - name: "category_groceries"
      endpoint: "ea-discovery-home"
      params:
        selectedServiceAreaId: "0"
        refreshCounter: "5"

  # Rate limiting
  rate_limit:
    requests_per_second: 2
    max_retries: 3
    retry_delay: 1  # seconds

# Output Configuration
output:
  directory: "output"
  filename_format: "careem_promos_{timestamp}.csv"
  timezone: "Asia/Dubai"

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "careem_scraper.log"

